<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="">  
<link href="css/ligerui-all.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerResizable.js" type="text/javascript"></script>
</head>
<body>   
    <div id="rr1" style="width:200px;height:330px;top:30px; left:520px; background:#A6DBD8; z-index:1; position:absolute;"> 
        只能从右面边上下调整<br>宽度也可调
    </div>
   <div id="rr2" style="width:200px;height:340px;top:30px; left:20px; background:#AFCCF1; z-index:2;position:absolute;"> 
        只能从下面边调整<br>高度也可调<br>光标移到边缘变成双箭头后点击，盒子边变成虚线之后进行拖动即可调整大小
   </div>
   <div id="rr3" style="width:200px;height:340px;top:30px; left:270px;background:#DA9188; z-index:3;position:absolute;"> 上下左右均可调整</div>
   <div style="display:none">
   </div>
</body>
<script type="text/javascript">
    $(document).ready(function ()
    {
        $('#rr1').ligerResizable({ handles: 'w, sw, nw' });
        $('#rr2').ligerResizable({ handles: 's, se, sw' });
        $('#rr3').ligerResizable();
    });
          
</script>
</html>
<!-- 
1:首先引入jquery
2：然后引入base.js
3：ligerResizable.js  引入这一个组件已经可以成功调整大小
4：前面不成功是因为引入的顺序不对；
5：plugns文件夹是可以不需要的
6：core文件夹也是可以不要的

 -->
