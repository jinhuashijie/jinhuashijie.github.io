<script type="text/javascript">
$(document).ready(function(){
	var a=3;
	if(a==0){
		$(".self i").text(":密码为空");
		$(".self .me").css("display","block");
		$(".self .you").css("display","block");
	}else if(a==3){
		$(".self .me").css("display","block");
	}else if(a==4){
		$(".self .you").css("display","block");
	}
	$(".self button").click(function(){
		var s=$(".self input").val();
		if(a==1||s==1){
			$(".self .me").css("display","block");
		}else if(a==2||s==2){
			$(".self .you").css("display","block");
		}
	})
})	

</script>
